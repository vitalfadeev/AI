<!DOCTYPE html>
{% load static %}
{% load account %}
{% load socialaccount %}
{% user_display user as user_display %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    -->
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link href="{% static 'css/icon.css' %}" rel="stylesheet">

    <!-- jQuery -->
    <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>

    <!-- Compiled and minified JavaScript -->
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    -->
    <!--
    <script src="{% static 'js/materialize.min.js' %}"></script>
    -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
    <!--Import materialize.js-->
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!--
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    -->

    <!-- Material design JS -->
    <!--
    <script src="{% static 'js/main.js' %}"></script>
    -->
    <!-- css -->
    {% block css %}{% endblock css %}
    <!-- js -->
    {% block js %}{% endblock js %}

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    -->

    <title>{% block title %}Page{% endblock %} - AI</title>
</head>

<body class="row white black-text">

    {% block content %}{% endblock content %}

</body>
</html>

<!-- Select active item -->
<script type="text/javascript">
    function findLinkByLocation( localtion ) {
        var nav = document.getElementById("sidenav-left");
        var links = nav.getElementsByTagName("a");

        for (var i = 0, l = links.length; i < l; i++) {
            var link = links[i];

            if (link.href == location && !link.className) {
                return link;
            }

        }
    }

    var link = findLinkByLocation( window.location );

    if (link) {
        var li2 = link.parentNode;
        var li1 = li2.parentNode.parentNode.parentNode;

        li1.className = li1.className + " active";
        li2.className = li2.className + " active";
    }
</script>

{% extends 'machine/MachineLayout.html' %}
{% load static %}
{% load staticfiles %}
{% block title %} NN Parameters {% endblock %}

{% block main %}

    <div class="row">

        <div class="col s10 offset-s1  m10 offset-m1 xl10 offset-xl1">
            <div class="section">

                <form class="form-machine-add" action="" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}

                    {{ form.errors }}


                  <div class="row">
                    <div class="col s4">
                        ParameterCNN_Loss

                        <div class="input-field col s12">
                              <label>
                                {{ form.ParameterCNN_ShapeAuto }}
                                <span>Shape Auto</span>
                              </label>
                        </div>

                        <div class="input-field col s12">
                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="BinaryCrossentropy"  {% if form.ParameterCNN_Loss.value == "BinaryCrossentropy" %}checked{% endif %} />
                                <span>Binary Crossentropy</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="SquaredHinge" {% if form.ParameterCNN_Loss.value == "SquaredHinge" %}checked{% endif %} />
                                <span>Squared Hinge</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="Poisson" {% if form.ParameterCNN_Loss.value == "Poisson" %}checked{% endif %} />
                                <span>Poisson</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="MeanSquaredError" {% if form.ParameterCNN_Loss.value == "MeanSquaredError" %}checked{% endif %} />
                                <span>Mean Squared Error</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="MeanAbsoluteError" {% if form.ParameterCNN_Loss.value == "MeanAbsoluteError" %}checked{% endif %} />
                                <span>Mean Absolute Error</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="Huber" {% if form.ParameterCNN_Loss.value == "Huber" %}checked{% endif %} />
                                <span>Huber</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="Hinge" {% if form.ParameterCNN_Loss.value == "Hinge" %}checked{% endif %} />
                                <span>Hinge</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Loss" type="radio" value="CosineSimilarity" {% if form.ParameterCNN_Loss.value == "CosineSimilarity" %}checked{% endif %} />
                                <span>Cosine Similarity</span>
                              </label>
                            </p>

                        </div>
                    </div>

                    <div class="col s6">
                        ParameterCNN_Optimizer

                        <div class="input-field col s12">

                            <p>
                              <label>
                                <input name="ParameterCNN_Optimizer" type="radio" value="SGD" {% if form.ParameterCNN_Optimizer.value == "SGD" %}checked{% endif %} />
                                <span>SGD</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Optimizer" type="radio" value="RMSprop"{% if form.ParameterCNN_Optimizer.value == "RMSprop" %}checked{% endif %} />
                                <span>RMSprop</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Optimizer" type="radio" value="Adadelta"{% if form.ParameterCNN_Optimizer.value == "Adadelta" %}checked{% endif %} />
                                <span>Adadelta</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Optimizer" type="radio" value="Adam"{% if form.ParameterCNN_Optimizer.value == "Adam" %}checked{% endif %} />
                                <span>Adam</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Optimizer" type="radio" value="Adamax"{% if form.ParameterCNN_Optimizer.value == "Adamax" %}checked{% endif %} />
                                <span>Adamax</span>
                              </label>
                            </p>

                            <p>
                              <label>
                                <input name="ParameterCNN_Optimizer" type="radio" value="Nadam"{% if form.ParameterCNN_Optimizer.value == "Nadam" %}checked{% endif %} />
                                <span>Nadam</span>
                              </label>
                            </p>

                        </div>
                    </div>

                  </div>

                  <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Next
                      <i class="material-icons right">send</i>
                    </button>
                  </div>

                </form>

            </div>
        </div>
    </div>

{% endblock main %}

{% extends 'machine/MachineLayout.html' %}
{% load static %}
{% load staticfiles %}
{% block title %} Edit machine {% endblock %}

{% block main %}

    <div class="row">

        <div class="col s12 offset-s2  m12 offset-m2 xl12 offset-xl2">
            <div class="section">

              <form class="form-machine-add" action="" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                {{ form.errors }}

                <div class="row">
                    <div class="input-field col s12">
                        {{ form.Project_Name }}
                        <label for="{{ form.Project_Name.id_for_label }}">Project Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        {{ form.Project_Description }}
                        <label for="{{ form.Project_Description.id_for_label }}">Description</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">

                        <p>
                          <label>
                            {{ form.Project_DataSourceIsPublic }}
                            <span>DataSource Is Public</span>
                          </label>
                        </p>

                        <p>
                          <label>
                            {{ form.Project_DataSourceSampleOnlyPublic }}
                            <span>DataSource Sample Only Public</span>
                          </label>
                        </p>

                        <p>
                          <label>
                            {{ form.Project_DataSource_PriceUSD }}
                            <span>DataSource Price USD</span>
                          </label>
                        </p>

                    </div>
                </div>

                <div class="row">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Save
                    <i class="material-icons right">send</i>
                  </button>
                </div>

            </form>

            </div>
        </div>
    </div>

{% endblock main %}

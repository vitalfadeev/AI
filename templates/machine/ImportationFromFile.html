{% extends 'machine/MachineLayout.html' %}
{% load static %}
{% load staticfiles %}
{% block title %} Importation From File {% endblock %}

{% block main %}

    <div class="row">

        <div class="col s10 offset-s1  m10 offset-m1 xl10 offset-xl1">
            <div class="section">

                <!-- Here -->
                <form class="form-machine-add" action="" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}

                    {{ form.errors }}

                    <div class="row">
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>File</span>
                            {{ form.input_file }}
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                        </div>
                    </div>

                    <div class="row">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Next
                        <i class="material-icons right">send</i>
                      </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

{% endblock main %}
